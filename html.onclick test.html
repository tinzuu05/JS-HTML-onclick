<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html 傳值練習</title>

    <style>
        .btn {
            width: 100px;
            height: 50px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="alertNumber(10)">按鈕1</button>
    <button class="btn" onclick="alertNumber(5)">按鈕2</button>
    <button class="btn" onclick="alertNumber(1)">按鈕3</button>


    <script>
        function alertNumber(x) {
            alert(x)
        }
    </script>
</body>
</html>
